<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email Docente</mat-label>
    <input matInput placeholder="correo@mail.com" [(ngModel)]="emailDocente">
</mat-form-field>


<mat-form-field appearance="fill">
    <mat-label>Seleccione Sala</mat-label>
    <mat-select [(ngModel)]="sala">
        <mat-option *ngFor="let sala of salas" [value]="sala">
            {{sala}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input [(ngModel)]="startTime" matStartDate placeholder="Start date">
        <input [(ngModel)]="endTime" matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<mat-list-item>
    <button [disabled]="!emailDocente||!startTime||!endTime||!sala" color="primary" (click)="reservar()" mat-raised-button>Reservar</button>
</mat-list-item>
