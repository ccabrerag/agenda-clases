<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input type="email" [(ngModel)]="user" name="user" placeholder="Email" required="required" />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
    <p>
      <button type="submit" (click)="login()">Log in</button>
    </p>
    <p>
      <button type= button color="primary" routerLink="/register" mat-raised-button>Registrar</button>
    </p>
  </form>
</div>
